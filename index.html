<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
   <link rel="icon" type="image/png" href="/src/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333333">
  <title>PWA Quotes</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <!-- NAVIGATION -->
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand me-3" href="#">
          Cytaty
        </a>
        <div id="user-name" class="me-auto fst-italic text-secondary">
          Niezalogowany
        </div>
        <div>
          <button class="btn btn-outline-primary me-2 nav-btn" data-target="home">
            Strona główna
          </button>
          <button class="btn btn-outline-success me-2 nav-btn" data-target="favorites">
            Ulubione
          </button>
          <button class="btn btn-outline-secondary nav-btn" data-target="login">
            Logowanie
          </button>
        </div>
      </div>
    </div>

    <div class="container py-5" >
      <!-- MAIN PAGE -->
      <div id="home-view" class="view">
        <h1 class="text-center mb-4">
          Cytat dnia
        </h1>
        <blockquote class="blockquote text-center">
          <p id="quote-text">
            Wczytywanie...
          </p>
          <div class="blockquote-footer" id="quote-author">
          </div>
        </blockquote>
        <div class="text-center mt-3">
          <button id="btn" class="btn btn-primary">
            Losuj nowy cytat
          </button>
          <button id="save-favorite" class="btn btn-success ms-2">
            Zapisz do ulubionych
          </button>
        </div>
      </div>

      <!-- LOGIN PAGE -->
      <div id="login-view" class="view d-none">
        <h2 class="text-center mb-4">
          Logowanie
        </h2>
        <form id="login-form" class="text-center">
          <input type="text" id="username" class="form-control mb-2" placeholder="Nazwa użytkownika" required />
          <input type="password" id="password" class="form-control mb-2" placeholder="Hasło" required />
          <button type="submit" class="btn btn-primary">
              Zaloguj
          </button>
        </form>
      </div>

      <!-- FAVORITE PAGE -->
      <div id="favorites-view" class="view d-none">
        <h2 class="text-center mb-4">
          Ulubione cytaty
        </h2>
        <ul id="favorites-list" class="list-group mb-4">
        </ul>
        <div class="text-center">
          <button id="logout" class="btn btn-warning">
            Wyloguj
          </button>
        </div>
      </div>

    </div>


    <!-- TEMPLATE -->
    <template id="favorite-quote-template">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="quote-text"></span>
        <button class="btn btn-sm btn-danger">
          Usuń
        </button>
      </li>
    </template>

    <script type="module" src="/src/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
